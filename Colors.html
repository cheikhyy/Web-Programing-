<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Hexadecimal color */
            color: rgb(50, 100, 150); /* RGB color */
        }
        
        h1 {
            /*color: hsl(243Â°, 75%, 13%);*/
            color: #ff0000; /* Red color using hexadecimal */
        }
        
        p {
            color: hsl(240, 100%, 50%); /* Blue color using HSL */
        }
        
        .highlight {
            background-color: rgba(255, 0, 0, 0.2); /* Red background with 20% opacity */
        }
    </style>
</head>
<body>
    <h1>Welcome to Colors in CSS!</h1>
    <p>This is an example of using different color formats in CSS.</p>
    <p class="highlight">This paragraph has a highlighted background color.</p>
</body>
</html>
