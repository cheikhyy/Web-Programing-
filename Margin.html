<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Margin in CSS</title>
    <style>
        body { background-color: black;}
        h1{
            color: aliceblue; /* Sets the text color to aliceblue */
            border: 3px white ; /* This is incorrect syntax; should specify border-style */
            width: 150px; /* Sets the width of the box to 150 pixels */
            height: 150px; /* Sets the height of the box to 150 pixels */
            box-shadow: 5px 5px 10px red; /* Adds a red box shadow with offsets of 5px horizontally and vertically, and a blur radius of 10px */
            margin-top: 50px; /* Sets a top margin of 50 pixels */
            margin-bottom: 50px; /* Sets a bottom margin of 50 pixels */
            margin-left: 50px; /* Sets a left margin of 50 pixels */
            margin-right: 50px; /* Sets a right margin of 50 pixels */
            /* margin: auto; */ /* Centers the box horizontally and vertically within its container */
            /* margin-inline-start: auto; */ /* Centers the box horizontally within its container (start side) */
            /* margin-inline-end: auto; */ /* Centers the box horizontally within its container (end side) */
            /* margin-block-start: auto; */ /* Centers the box vertically within its container (start side) */
            /* margin-block-end: auto; */ /* Centers the box vertically within its container (end side) */
        
        }
    </style>
</head>
<body>
    <h1>BOX 1</h1>
    <h1>BOX 2</h1>

</body>
</html>
