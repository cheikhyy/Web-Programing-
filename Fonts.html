<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Playwrite+PL:wght@100..400">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">

    <title>Fonts in CSS - Size, Weight, and Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Default font size for body */
        }
        
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em; /* 2 times the font size of the parent element (body) */
            font-weight: bold; /* Makes the font bold */
            font-style: italic; /* Makes the font italic */
        }
        
        .custom-font {
            font-family: "Playwrite SK", cursive;
            font-size: 18px; /* Font size in pixels */
            font-weight: 400; /* Normal font weight */
            font-style: normal; /* Normal font style */
        }
    </style>
</head>
<body>
    <h1>Welcome to Fonts in CSS!</h1>
    <p>This paragraph uses the default font (Arial, sans-serif) and size (16px).</p>
    <p class="custom-font">This paragraph uses a custom font (Roboto, sans-serif) with specific size (18px), weight (normal), and style (normal).</p>
</body>
</html>
