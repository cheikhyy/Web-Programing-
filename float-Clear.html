<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effects Example</title>
        <style> 
.parent{ 
    margin-top: 0 ;
    background-color: rgb(204, 204, 204);
    padding: 10px;   

}
.parent div{ 
    padding: 10px; 
    text-align: center;
    background-color: rgb(47, 133, 207); 
    display:inline-block;
    width:18%;
    float: left;
    overflow: hidden;
    height:60px ;
} 
.clear{
    clear: both;
}
        </style>
</head>
<body>

<div class="parent">
    <div>One</div>
    <div>Two</div>
    <div>three</div>
    <div>four</div>
</div>
<div class="clear"></div>
<p>hello my nmae is yousef ahm,ed maher amin </p>

</body>
</html>
